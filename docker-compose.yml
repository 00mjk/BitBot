version: '3.2' # optional since v1.27.0
services:
  bot:
    build: .
    links:
      - db
    environment:
      MONGODB_SRV: mongodb://root:example@127.0.0.1/db?authSource=admin
  db:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - db:/data/db
volumes:
  db:
